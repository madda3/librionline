<h2 class="page_title"> Risultati ricerca base </h2>

<#if (libri??)>
<div id="page_container_ricercabase" class="container">
<div class="page_navigation"></div>
    <ul class="content">
        <#list libri as libro>
            <li><a href="SchedaDettaglioLibro?isbn=${libro.isbn}">${libro.titolo}</a> -
            <em>
             <#list libro.autoreCollection as autore>
                ${autore.nome} ${autore.cognome}
             <#if autore_has_next>, </#if>
             </#list>
             - ${libro.editore!"Non presente"} - ${libro.annoPubblicazione!"Non presente"}</em>
             </li> 
        </#list>
    </ul>
</div>
<#else>
    <p><em>Nota: Nessun libro trovato</em></p> 
</#if>
