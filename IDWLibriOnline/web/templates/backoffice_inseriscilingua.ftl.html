<h2 class="page_title"> Inserimento di una lingua </h2>
<#if (stato_log??)>
    <#if bibliotecario>
    <#if (messaggio??)>
        <div class="messaggio">
            <p><strong>${messaggio}</strong></p>
        </div>
        <div><br /></div>
    </#if>
    <form action="InserisciLingua" method="get" id="insertlanguage">
        <fieldset><legend>Lingua</legend>
            <br />
            <label>Lingua</label> <input type="text" name="insertlanguage_language" id="insertlanguage_language" maxlength="25" /> <br />
            <br />
        </fieldset>
        <div>
            <br />
            <input type="submit" value="Inserisci Lingua" name="Inserisci Lingua" />
            <input type="reset" value="Reset" name="Cancella" />
        </div>
    </form>
    </#if>
</#if>
