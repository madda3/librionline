<h2 class="page_title"> Sistema di Autenticazione </h2>
<p> Usa il tuo username e la tua password qui sotto per fare il Login. </p>
<#if (messaggio??)>
    <div class="messaggio">
        <p><strong>${messaggio}</strong></p>
    </div>
    <div><br /></div>
</#if>
<form action="Login" method="post" enctype="multipart/form-data" id="form_login">
    <div>
    <fieldset><legend>Dati di autenticazione</legend>
        <br />
        <label>Username</label> <input type="text" name="username" id="user" maxlength="25" /> <br /> <br />
        <label>Password</label> <input type="password" name="password" id="pass" maxlength="25" />
    </fieldset> <br />
    <input type="submit" value="Login" name="Login" /> 
    <input type="reset" value="Reset" name="Cancella" />
    </div>
</form>
